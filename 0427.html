<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      이름 :
      <input
        type="text"
        minlength="4"
        placeholder="아이디를 입력하세요"
      /><br />
      비밀번호 :
      <input type="password" placeholder="비밀번호도 입력하세요" /><br />
      자동초점 : <input autofocus type="text" placeholder="" /><br />
      읽기전용 : <input type="text" readonly /><br />
      이메일 : <input type="text" placeholder="이메일을 입력하세요" /><br />
      전화번호 : <input type="text" placeholder="전화번로를 입력하세요" /><br />
      필수값: <input type="text" required size="10" /><br />
      <select size="7" multiple>
        <option>수박</option>
        <option>포도</option>
        <option>복숭아</option>
        <option>사과</option>
        <option>딸기</option>
        <option>당근</option>
        <option>대추</option>
      </select>
      <input type="submit" value="가입" />
    </form>
  </body>
</html>
